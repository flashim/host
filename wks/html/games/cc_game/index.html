<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="theme-color" content="#000000">
  <link href="./assets/css/fontStyle.css" rel="stylesheet">
  <link href="./assets/css/pageStyle.css" rel="stylesheet">
  <title>Cricket Game</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="wrapper_parent">
    <div id="wrapper">
      <canvas id="canvas" width="993px" height="610px"></canvas>

      <div id="myModal" class="modal">
        <div class="modal-main">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="top-panel">
              <span>Cricket Challenge</span> <!-- <span class="close">&times;</span> -->
            </div>

            <p id="modal-title">Select Game Options</p>
            <table>
              <tr>
                <td>Number Of Teams:</td>
                <td>2</td>
              </tr>
              <tr>
                <td>Number of Innings:</td>
                <td>2</td>
              </tr>
              <tr>
                <td>Time Per Team:</td>
                <td><select id="timer">
                    <option value="0">No Timer</option>
                    <option value="20" selected>20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Randomize Question:</td>
                <td><input id="randomizeCheckbox" type="checkbox" checked></td>
              </tr>
            </table>
            <div class="bottom-panel">
              <div id="modal-plygame-btn"><img src="./assets/images/ply_game.png" alt="play game image" /></div>
            </div>

          </div>
        </div>
      </div>



    </div>
  </div>



  </div>

  <div id="progress" class="progress">
    <div><img src="./assets/images/loader.gif" /></div>
    <div id="pText"></div>
  </div>

  <script src="./assets/js/lib.js"></script>
  <script src="./assets/js/fl_assets.js"></script>
  <script src="./assets/js/bundle.js"></script>

  <script>
    $().ready(function () {
      var scalingAPI = new ScalingAPI();
    });

    function playSound(id, loop) {
      return createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
    }

    function showConfigScreen() {
      // Get the modal
      var modal = document.getElementById('myModal');
      modal.style.display = "block";

      // Get the button that opens the modal
      var playBtn = document.getElementById("modal-plygame-btn");
      playBtn.onclick = playFunc;

      function playFunc() {
        modal.style.display = "none";
        var timerVal = document.getElementById("timer").options[document.getElementById("timer").selectedIndex].value;
        var randomizeVal = document.getElementById("randomizeCheckbox").checked;
        playGame({
          randomize: randomizeVal,
          timer: timerVal
        });
      }
    }
  </script>


</body>

</html>
